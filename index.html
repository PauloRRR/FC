<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript"/> </script>
        <title></title>
    </head>
    <body ng-app="editor">
        <div ng-controller="editorController">
            <button type="button" class="btn btn-primary" ng-click="newRoom();">New Room</button>
            <div ng-repeat="room in roomList">
                {{ room }}
            </div>
        </div>
    </body>
</html>
